<!-- HTML para el convertidor a Binario -->

{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor a Hexadecimal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/converter.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

    <div class="tr">
        <nav class="navbar navbar-expand-lg fondoNe">
            <a class="navbar-brand fuenteNa" href="menu">Calculadora de Conversiones</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link fuenteNa" href="menu">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fuenteNa" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Conversores
                        </a>
                        <div class="dropdown-menu fuenteN fondoNa" aria-labelledby="navbarDropdown">
                            <a onclick="redirectBinario();" class="dropdown-item" href="binario">Binario</a>
                            <a onclick="redirectHexadecimal();" class="dropdown-item" href="hexadecimal">Hexadecimal</a>
                            <a onclick="redirectOctal();" class="dropdown-item" href="octal">Octal</a>
                            <a onclick="redirectDecimal();" class="dropdown-item" href="decimal">Decimal</a>
                        </div>
                    </li>
                </ul>
        
               
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
                    <label class="custom-control-label" for="darkModeSwitch">
                        <span id="sunIcon"><i id="darkModeIcon" class="fas fa-moon"></i></span>
                    </label>
                </div>

            </div>
        </nav>
        
        
    <div class="container my-3">
        <h1 style="text-align:center;" id="convertidorTipo">Convertir a Hexadecimal</h1>
    </div>

    
    <div class="row">
        <div class="col-3">
        </div>

        <div class="title-res container-fluid bg-dark text-center text-orange py-2 fixed-container col-6">
            <h2>Resultado</h2>
            <div id="result-screen" class="lcd-screen fixed-container" style="white-space: nowrap;">0</div>
        </div>

        <div class="col-3">
        </div>
    </div>

    <div class="container mt-5 animated-fields" id="converter-container">
        <form id="converter-form">
            <div class="form-group " id="inputTypeContainer">
                <label for="inputType" id="typeValueTxt">Tipo de Valor</label>
                <select class="form-control fondoNe fuenteNa" id="inputType" name="inputType">
                    <option value="">Seleccione un Valor</option>
                    <option value="decimal">Decimal</option>
                    <option value="octal">Octal</option>
                    <option value="binario">Binario</option>
                </select>
            </div>
            <div class="form-group " id="inputValueContainer" style="opacity: 0;">
                <label for="inputValue" id="typeValueTxt">Valor a Convertir</label>
                <input type="text" class="form-control fuenteNa fondoNe" id="inputValue" name="inputValue" placeholder="Ingrese el valor">
            </div>
            <button type="button" class="btn" id="convertButton" style="opacity: 0;">Convertir</button>
        </form>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.8.0"></script>
    <script src="{% static 'js/Script.js' %}"></script>
</body>
</html>
